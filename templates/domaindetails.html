<html>
  <head>
    <title>Domain Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
  </head>
   <body>
    <center>
      <br><br><br>
      <br><br><br>
      <br><br><br><br>
      <img src="{{result["imageurl"]}}"><br><br><br>
             Domain:  {{ result["Domain Name"] }} <br><br>
             Expires on <span></span> {{ result["Expires on"] }}<br><br>
             Created on <span></span> {{ result["Created on"] }}<br><br>
             Belongs to <span></span> {{ result["Belongs to"] }} <br><br>
             Country: <span></span> {{ result["Country"] }} <br><br>
             Registrar: <span></span> {{ result["Registrar"] }} <br><br>
    </center>
   </body>
</html>
